<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>What can javascript do</h3>
    <p id="demo">Javascript can change HTML content</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello Javascript!"'>Click me!</button>
    <br>
    <p>Changes the attribute</p>
    <button onclick="document.getElementById('myImage').src='Images/pic_bulbon.gif'">
        Turn on the light
    </button>
    <img id="myImage" src="Images/pic_bulboff.gif" style="width: 100px;">
    <button onclick="document.getElementById('myImage').src='Images/pic_bulbon.gif'">
        Turn off the light
    </button><br><br>
    
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button><br><br>
<!--Can hide content-->
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button><br><br>
    
    <!--Can show hidden contents-->
    
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button>
</body>
</html>
